name: build

on:
  push:
    branches:
      - main
  pull_request:
    branches:
      - main
  schedule:
    - cron: "0 0 * * *"

jobs:
  build:
    name: Build blocklist
    runs-on: ubuntu-latest
    timeout-minutes: 3
    env:
      HEAD_REF: blt/build
      BASE_REF: main

    steps:
      - name: Checkout branch
        uses: actions/checkout@v2
        with:
          # NOTE: Always checkout from default branch
          ref: ${{ env.BASE_REF }}

      - name: Set up Go
        uses: actions/setup-go@v2
        with:
          go-version: 1.17

      - name: Cache Go modules
        uses: actions/cache@v2
        with:
          path: ~/go/pkg/mod
          key: ${{ runner.os }}-go-${{ hashFiles('**/go.sum') }}
          restore-keys: |
            ${{ runner.os }}-go-

      - name: Install blt
        run: |
          go install \
            github.com/loozhengyuan/blt/cmd/blt@latest

      - name: Build blocklist
        run: |
          blt build .blt.yaml

      - name: Generate checksums
        run: |
          sha256sum dist/*.txt > dist/SHA256SUMS

      # NOTE: The commit email address should be the canonical no-reply email address
      # used by the `github-actions` bot user.
      # https://api.github.com/users/github-actions%5Bbot%5D
      # https://github.community/t/github-actions-bot-email-address/17204/6
      - name: Set up git config
        run: |
          git config user.name github-actions
          git config user.email 41898282+github-actions[bot]@users.noreply.github.com

      - name: Create new branch
        run: |
          git switch -c ${{ env.HEAD_REF }}

      - name: Commit changes
        run: |
          git add dist/
          git commit -m "chore: rebuild blocklist"

      - name: Push commit
        run: |
          git push -f -u origin blt/build

      - name: Create PR
        uses: actions/github-script@v4
        with:
          script: |
            github.pulls.create({
              owner: context.repo.owner,
              repo: context.repo.repo,
              head: "${{ env.HEAD_REF }}",
              base: "${{ env.BASE_REF }}",
              title: "chore: rebuild blocklist",
            });
